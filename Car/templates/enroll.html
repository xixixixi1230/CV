{% extends 'common.html'%}
{% block title %}车牌识别-用户注册 {% endblock %}
{% block container %}
<div class="row mt-4">
  <div class="col"></div>
  <div class="col">
    <form action="/enrollProcess" method="post">
      <div class="auto-in">
        <h3>用户注册界面</h3>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">邮箱地址</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="exampleInputEmail1">
        <small id="emailHelp" class="form-text text-muted">该邮箱仅用于注册</small>
      </div>
      <div class="form-group">
        <label for="exampleInputName1">用户名</label>
        <input type="text" class="form-control" id="exampleInputName1" name="exampleInputName1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword2" name="exampleInputPassword2">
      </div>
      <button type="submit" class="btn btn-primary">注册</button>
    </form>
  </div>
  <div class="col"></div>
</div>
{% endblock %}
