{% extends 'common.html'%}
{% block title %}车牌识别-用户注销 {% endblock %}
{% block container %}
<div class="row mt-4">
  <div class="col"></div>
  <div class="col">
    <form action="/logoutProcess" method="post">
      <div class="auto-in">
        <h3>用户注销界面</h3>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail3">邮箱地址</label>
        <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp"
               name="exampleInputEmail3">
      </div>
      <div class="form-group">
        <label for="exampleInputName3">用户名</label>
        <input type="text" class="form-control" id="exampleInputName3" name="exampleInputName3">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword4">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword4" name="exampleInputPassword4">
      </div>
      <button type="submit" class="btn btn-primary">注销</button>
    </form>
  </div>
  <div class="col"></div>
</div>
{% endblock %}
