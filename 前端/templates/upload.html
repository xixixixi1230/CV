{% extends 'common.html'%}
{% block title %}车牌识别-识别车牌 {% endblock %}
{% block container %}
<style>
    .test {
        width: 1200px;
        height: 500px;
        margin: 20px auto;
        display: flex;
    }

    .testIMG {
        display: flex;
        margin-top: 0;
        margin-left: 145px;
        width: 650px;
        height: 500px;
        background-size: 100%;
        background: url(../static/img/upload/wait.png);
    }
</style>
<div class="test">
  <div class="testIMG">
    <img id="show_img" src={{file_path}} style="width: 100%;min-height: 100%;">
  </div>
  <div style="background-color: lightgray; width: 250px">
    <h4>检测结果:</h4>
    <h5>当前时间：</h5>
    <span id="clock">{{time}}</span>
    <h5>车牌号：{{plate}}</h5>
    <h5>车牌属地：{{location}}</h5>
    <h5>车辆类型：{{plate_type}}</h5>
    <h5>停车时间：{{parking}}</h5>
    <h5>停车位置：{{site}}</h5>
    <h5>停车费：{{fee}}</h5>
    <h3 style="color:red;">{{warn}}</h3>
  </div>
</div>
<div style=" margin-left: 300px;">
  <form action="/uploader" method="POST" enctype="multipart/form-data">
    <input type="file" style="width: 100px; height: 60px; font-size: 29px" name="file" id="fileField" />
    <input type="submit" value="提交" style="width: 100px; height: 50px; font-size: 29px;margin-left: 250px;"/>
  </form>
</div>
{% endblock %}
